<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/rj.css')}}" media="all" />
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="{{url_for('static', filename='js/rj.js')}}"></script>
</head>
<body>
  <div class="homeTop">
    <img src="static/css/rj_home_top.jpg" height="500" width="1900">
  </div>
  <div class="foo" id="radiologist">
    <span class="letter" data-letter="Radiologist">Radiologist</span>
  </div>
  <div class="foo" id="junior">
    <span class="letter" data-letter="Junior">Junior</span>
  </div>

  <div class="w3-sidebar w3-bar-block w3-light-grey w3-card" style="width:130px">
    <h5 class="w3-bar-item">Menu</h5>
    <button class="w3-bar-item w3-button tablink" onclick="openCity(event, 'London')">Upload</button>
    <button class="w3-bar-item w3-button tablink" onclick="openCity(event, 'Paris')">Database</button>
  </div>

  <div style="margin-left:130px">
    <div class="w3-padding">Vertical Tab Example (sidebar)</div>
  
    <div id="London" class="w3-container city" style="display:none">
        <form action="upload.php" method="POST">
            <input type="file" multiple>
            <p>Drag your files here or click in this area.</p>
            <button type="submit">Upload</button>
        </form>
    </div>

    <div id="Paris" class="w3-container city" style="display:none">
      <div class="slideshow-container">

        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="static/images/synpic35191.png" style="width:100%" onclick="myFunction(this);">
          <div class="text">Caption Text</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="static/images/synpic32108.png" style="width:100%" onclick="myFunction(this);">
          <div class="text">Caption Two</div>
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="static/images/00000020_000.png" style="width:100%" onclick="myFunction(this);">
          <div class="text">Caption Three</div>
        </div>
        
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
          
      </div>
      <br>
          
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
      </div>
    </div>
  </div>

  <!-- The expanding image container -->
  <div class="container">
    <!-- Close the image -->
    <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  
    <!-- Expanded image -->
    <img id="expandedImg" style="width:100%">
  
    <!-- Image text -->
    <div id="imgtext"></div>
  </div>

  <div class="textcontainer" id="qacontainer" style="display:none">
      <input type="text" id="question1" name="Question1" placeholder="Question 1">
      <input type="text" id="answer1" name="answer1" placeholder="Answer 1">

      <input type="text" id="question2" name="Question2" placeholder="Question 2">
      <input type="text" id="answer2" name="answer2" placeholder="Answer 2">

      <input type="text" id="question3" name="Question3" placeholder="Question 3">
      <input type="text" id="answer3" name="answer3" placeholder="Answer 2">

      <input type="submit" id="answerbutton" placeholder="Answer">
  </div>
</body>
</html>
